<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="card">

    <div class="card__upper-image">
    </div>

    <!-- card images -->
    <div class="card__image-container">
      <picture>
        <img class="card__image" src="./images/image-victor.jpg" alt="">
      </picture>
    </div>

    <!-- card content  -->
    <h3 class="card__name">
      Victor Crest <span class="card__age">26</span>
    </h3>
    <p class="card__place">london</p>

    <!-- data -->
    <div class="card__data">

      <div class="data__item">
        <p class="data__item-number">
          80K
        </p>
        <p class="data__item-data">
          Followers
        </p>
      </div>

      <!-- data -->
      <div class="data__item">
        <p class="data__item-number">
          803K
        </p>
        <p class="data__item-data">
          Likes
        </p>
      </div>

      <!-- data -->
      <div class="data__item">
        <p class="data__item-number">
          1.4K
        </p>
        <p class="data__item-data">
          Photos
        </p>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alekelbar">alekelbar</a>.
  </div>
</body>

</html>
